0,"srcurl":"","url":""}},"cnt_html":"\u003cP\u003e人只不过是一根苇草，是自然界最脆弱的东西；但他是一根能思想的苇草。\u003c/P\u003e\u003cP\u003e——帕斯卡尔《思想录》\u003c/P\u003e\u003cP\u003e中国哲人探求真理，目的乃在于生活之迁善，而务要表见之于生活中。\u003c/P\u003e\u003cP\u003e——张岱年\u003c/P\u003e\u003cP\u003e\u003cSTRONG\u003e分享商务印书馆哲学名著350种，走进哲学的世界。\u003c/STRONG\u003e\u003c/P\u003e\u003cP\u003e一、汉译世界学术名著·哲学类（285种）\u003c/P\u003e\u003cP\u003e\u003c!--IMG_0--\u003e\u003c/P\u003e\u003cP\u003e最初名为“爱智之学”的哲学，有着极古老的源头。\u003c/P\u003e\u003cP\u003e哲学源于惊异，它意味着人类的意识开始以一种独立的姿态探求万物的意义。\u003c/P\u003e\u003cP\u003e这种智慧追寻，吸引了历代先贤锲而不舍地对世界本原、人的认识以及人的存在等提出问题并进行思考，这些思考构成了极辉煌的哲学史。\u003c/P\u003e\u003cP\u003e“汉译名著”目前已收录的哲学著作，大多为西方哲学史上具有标志性意义的名著，整体上大略能展示西方哲学从古希腊到现代的发展历程。除此以外，本类还收录了代表非西方文明的一些经典著作。\u003c/P\u003e\u003cP\u003e\u003cSTRONG\u003e第一辑\u003c/STRONG\u003e\u003c/P\u003e\u003cP\u003e1、形而上学 [古希腊]亚里士多德 著\u003c/P\u003e\u003cP\u003e2、忏悔录 [古罗马]奥古斯丁 著\u003c/P\u003e\u003cP\u003e3、对笛卡尔沉思的诘难 [法]伽森狄著\u003c/P\u003e\u003cP\u003e4、伦理学 [荷兰]斯宾诺莎 著\u003c/P\u003e\u003cP\u003e5、人类理解论(上下册) [英]洛克 著\u003c/P\u003e\u003cP\u003e6、人类理智研究 [英]休谟 著\u003c/P\u003e\u003cP\u003e7、人是机器 [法]拉·梅特里 著\u003c/P\u003e\u003cP\u003e8、狄德罗哲学选集\u003c/P\u003e\u003cP\u003e9、袖珍神学 [法]保尔·霍尔巴赫 著\u003c/P\u003e\u003cP\u003e10、先验唯心论体系 [德]谢林 著\u003c/P\u003e\u003cP\u003e11、精神现象学(上下卷) [德]黑格尔 著\u003c/P\u003e\u003cP\u003e12、逻辑学(上下卷) [德]黑格尔 著\u003c/P\u003e\u003cP\u003e13、哲学史讲演录(共四卷) [德]黑格尔 著\u003c/P\u003e\u003cP\u003e14、美学(共三卷) [德]黑格尔 著\u003c/P\u003e\u003cP\u003e15、科学中华而不实的作风 [俄]赫尔岑 著\u003c/P\u003e\u003cP\u003e16、物种起源 [英]达尔文 著\u003c/P\u003e\u003cP\u003e17、实用主义 [美]威廉·詹姆士 著\u003c/P\u003e\u003cP\u003e18、善的研究 [日]西田几多郎 著\u003c/P\u003e\u003cP\u003e19、西方哲学史(上下卷) [英]罗素 著\u003c/P\u003e\u003cP\u003e\u003cSTRONG\u003e第二辑\u003c/STRONG\u003e\u003c/P\u003e\u003cP\u003e20、物理学 [古希腊]亚里士多德 著\u003c/P\u003e\u003cP\u003e21、物性论 [古罗马]卢克莱修 著\u003c/P\u003e\u003cP\u003e22、人性论 [英]休谟 著\u003c/P\u003e\u003cP\u003e23、人类理智新论(上下册) [德]莱布尼茨 著\u003c/P\u003e\u003cP\u003e24、任何一种能够作为科学出现的未来形而上学导论[德]康德 著\u003c/P\u003e\u003cP\u003e25、法哲学原理 [德]黑格尔 著\u003c/P\
